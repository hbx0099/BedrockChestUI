on:
  push:
    branches:
      - master

name: Push to Amazon ECR

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
    - name: Build with Maven
      run:
        mvn clean package --file pom.xml

    - name: Upload JAR file
        uses: actions/upload-artifact@v2
        with:
          name: text one
          path: target/*.jar
